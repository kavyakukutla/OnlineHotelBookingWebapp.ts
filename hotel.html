<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ HOTEL</title>
  <style>
    body {
      background-color: gainsboro;
    }

    header {
      background-color: #f2f2f2;
      padding: 0;
      text-align: center;
      position: relative; /* Added */
    }

    h1 {
      color: #333;
      font-size: 60px;
      font-family: algerian;
      margin: 0;
    }

    .center-section {
      flex: 1;
      background-color: paleturquoise;
      padding: 0px;
      max-width: 600px;
      height: 660px;
    }

    .image-container {
      position: relative;
      cursor: pointer;
      max-height: 100%;
    }

    img {
      width: 1500px;
      height: 660px;
      pointer-events: none;
    }

    .check-in-out-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 5px;
      text-align: center;
      background-color: white;
    }
    .pointer-left,
    .pointer-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1;
    }

    .pointer-left {
      left: 0px;
    }

    .pointer-right {
      right: -900px;
    }

    .next-button {
      position: absolute;
      top: 700px;
      right: 5%;
      width:60px
    }

  </style>
</head>

<body>
  <header>
    <marquee><h1>Welcome to XYZ HOTEL</h1></marquee>
    <div class="center-section">
      <div class="image-container" onclick="changeImage(1)">
        <img id="image" src="https://images.pexels.com/photos/189296/pexels-photo-189296.jpeg?cs=srgb&dl=blue-exotic-hotel-189296.jpg&fm=jpg">
        <div class="pointer pointer-left" onclick="changeImage(-1)">&#10094;</div>
        <div class="pointer pointer-right" onclick="changeImage(1)">&#10095;</div>
      </div>
    </div>
  </header>

  <div class="check-in-out-container">
    <h4>
      <label for="checkin_checkout">CHECK-IN & CHECK-OUT:</label>
      <input type="date" id="checkin" required> To
      <input type="date" id="checkout" required>
    </h4>
  </div>

  <br><br>

  <!-- Room details and image container -->
  <div id="room-image-container"></div>
  <div id="room-details"></div>

  <script>
    var imageIndex = 0;
    var images = [
      "https://images.pexels.com/photos/189296/pexels-photo-189296.jpeg?cs=srgb&dl=blue-exotic-hotel-189296.jpg&fm=jpg",
      "https://www.ahstatic.com/photos/b9h1_ho_00_p_2048x1536.jpg",
      "https://media.architecturaldigest.com/photos/57e42deafe422b3e29b7e790/master/pass/JW_LosCabos_2015_MainExterior.jpg"
    ];
    var imageElement = document.getElementById("image");

    function changeImage(direction) {
      imageIndex = (imageIndex + direction + images.length) % images.length;
      imageElement.src = images[imageIndex];
    }

  </script>

  <button class="next-button" onclick="validateAndNext()">Next</button>

<script>
    function validateAndNext() {
        var checkin = document.getElementById("checkin").value;
        var checkout = document.getElementById("checkout").value;

        if (checkin && checkout) {
            // Proceed to the next page
            window.location.href = "1st page.html";
        } else {
            alert("Please fill in both check-in and check-out dates.");
        }
    }
</script>
</body>
</html>
